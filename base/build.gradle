apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'com.google.firebase.firebase-perf'

apply plugin: 'com.google.firebase.crashlytics'

apply from: 'cred.gradle'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"
    ndkVersion "21.3.6528147"
    defaultConfig {
        applicationId "com.arnyminerz.escalaralcoiaicomtat"
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 67
        versionName "Shunt-pre8"
        // testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        setProperty("archivesBaseName", "EscalarAlcoiaIComtat-$versionCode-$versionName")
    }
    buildTypes {
        buildTypes.each {
            it.buildConfigField 'String', 'FTP_HOST', project.FTP_SERVER
            it.buildConfigField 'String', 'FTP_USER', project.FTP_USER
            it.buildConfigField 'String', 'FTP_PASS', project.FTP_PASSWORD
        }
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.txt'

            kotlinOptions {
                freeCompilerArgs = [ '-Xuse-experimental=kotlin.Experimental' ]
            }

            firebaseCrashlytics {
                nativeSymbolUploadEnabled true

                strippedNativeLibsDir 'release/stripped'
                unstrippedNativeLibsDir 'release/unstripped'
            }

            ndk.debugSymbolLevel = 'FULL'

            resValue "string", "ftp_host", project.FTP_SERVER
            resValue "string", "ftp_user", project.FTP_USER
            resValue "string", "ftp_pass", project.FTP_PASSWORD
        }
        debug {
            versionNameSuffix "-debug-build" + getDate()

            resValue "string", "ftp_host", project.FTP_SERVER
            resValue "string", "ftp_user", project.FTP_USER
            resValue "string", "ftp_pass", project.FTP_PASSWORD
        }
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dynamicFeatures = []

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }
}

configurations {
    all {
        exclude module: 'httpclient'
        exclude module: 'commons-logging'
    }
}

static def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyyMMddHHmmss')
    return formattedDate
}

