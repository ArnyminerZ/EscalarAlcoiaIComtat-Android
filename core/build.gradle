plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id 'org.jetbrains.dokka'
    id 'org.jetbrains.kotlin.kapt'
}

android {
    compileSdk 31
    buildToolsVersion "31.0.0"

    defaultConfig {
        minSdk 24
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        vectorDrawables {
            useSupportLibrary true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
        compose true
    }

    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
}

tasks.named("dokkaHtmlPartial") {
    dokkaSourceSets {
        configureEach {
            noAndroidSdkLink.set(false)
        }
    }
}

dependencies {
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.6.0'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.4.0'
    implementation 'com.google.android.material:material:1.6.0-alpha01'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    // Testing
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.2.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'

    // KotlinX Coroutines
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.0'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.0'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-play-services:1.6.0'

    // Android Jetpack
    def jetpack_work_version = '2.7.1'
    api "androidx.work:work-runtime-ktx:$jetpack_work_version"
    api "androidx.work:work-gcm:$jetpack_work_version"
    androidTestApi "androidx.work:work-testing:$jetpack_work_version"
    api "androidx.startup:startup-runtime:1.1.0"

    // Jetpack compose
    api "androidx.compose.ui:ui:$compose_version"
    api "androidx.compose.ui:ui-tooling:$compose_version"
    api "androidx.compose.foundation:foundation:$compose_version"
    api "androidx.compose.material:material:$compose_version"
    api "androidx.compose.material3:material3:1.0.0-alpha02" // Using Material Compose 3
    api "androidx.compose.material:material-icons-core:$compose_version"
    api "androidx.compose.material:material-icons-extended:$compose_version"
    api "androidx.compose.runtime:runtime-livedata:$compose_version"
    api "androidx.compose.runtime:runtime-rxjava2:$compose_version"
    api 'androidx.activity:activity-compose:1.4.0'
    api 'androidx.navigation:navigation-compose:2.4.0-rc01'
    androidTestApi "androidx.compose.ui:ui-test-junit4:$compose_version"

    // Jetpack Compose utilities - Remember preferences
    implementation 'dev.burnoo:compose-remember-preference:0.3.4'

    // Jetpack Compose utilities - Accompanist libraries
    api 'com.google.accompanist:accompanist-appcompat-theme:0.20.3'
    api "com.google.accompanist:accompanist-pager:0.22.0-rc"
    implementation 'com.google.accompanist:accompanist-drawablepainter:v0.22.0-rc'

    // Jetpack Compose utilities - Icons
    api 'br.com.devsrsouza.compose.icons.android:font-awesome:1.0.0'

    // Coil image loading
    api 'io.coil-kt:coil:1.4.0'
    api 'io.coil-kt:coil-compose:1.4.0'

    // Lifecycle
    api 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.0'
    api 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'
    api 'androidx.lifecycle:lifecycle-viewmodel-compose:2.4.0'
    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-common-java8:2.4.0'

    // Google Play Core
    api 'com.google.android.play:core:1.10.2'
    api 'com.google.android.play:core-ktx:1.8.1'

    // App Search
    def appsearch_version = "1.0.0-alpha04"
    api "androidx.appsearch:appsearch:$appsearch_version"
    // Use kapt instead of annotationProcessor if writing Kotlin classes
    kapt "androidx.appsearch:appsearch-compiler:$appsearch_version"
    api "androidx.appsearch:appsearch-local-storage:$appsearch_version"

    // Google Firebase
    api platform('com.google.firebase:firebase-bom:29.0.3')
    api 'com.google.firebase:firebase-analytics-ktx'
    api 'com.google.firebase:firebase-firestore-ktx'
    api 'com.google.firebase:firebase-storage-ktx'
    api 'com.google.firebase:firebase-crashlytics-ktx'
    api 'com.google.firebase:firebase-config-ktx'
    api 'com.google.firebase:firebase-perf-ktx'
    api 'com.google.firebase:firebase-dynamic-links-ktx'
    api 'com.google.firebase:firebase-functions-ktx'
    api 'com.google.firebase:firebase-auth-ktx'
    api 'com.google.firebase:firebase-messaging-ktx'
    api 'com.google.firebase:firebase-messaging-directboot:23.0.0'

    // Google Firebase Auth Google Sign-In
    api 'com.google.android.gms:play-services-auth:20.0.0'

    // Gson for JSON parsing
    implementation 'com.google.code.gson:gson:2.8.9'

    // Maps SDK
    api 'com.google.android.gms:play-services-maps:18.0.1'
    api 'com.google.maps.android:maps-ktx:3.3.0'
    api 'com.google.maps.android:android-maps-utils:2.3.0'
    api 'com.google.maps.android:maps-utils-ktx:3.3.0'

    // AndroidX preferences
    api 'androidx.datastore:datastore-preferences:1.0.0'

    // Timber
    api 'com.jakewharton.timber:timber:5.0.1'

    // Custom Views
    api 'com.github.PhilJay:MPAndroidChart:v3.1.0'
}
