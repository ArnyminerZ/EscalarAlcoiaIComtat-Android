      #        with:
      #          repo_token: ${{ secrets.GITHUB_TOKEN }}
      #          tag: ${{ steps.create_release.outputs.tag_name }}
      #          file: ./base/build/outputs/apk/release/EscalarAlcoiaIComtat-release.apk
      #          asset_name: EscalarAlcoiaIComtat.apk
